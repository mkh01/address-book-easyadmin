# config/easy_admin.yml
easy_admin:
    site_name: 'Address Book'
    entities:
        Contact:
            class: AppBundle\Entity\Contact
            label: 'easyAdmin.contact.list.label'
            list:
                fields: ['id', 'firstName', 'lastName', { property: 'phoneNumber', template: 'EasyAdminBundle/field_tel.html.twig'}, 'email', 'country']
                sort: ['id', 'ASC']
            form:
                fields:
                    - { property: 'firstName'}
                    - { property: 'lastName'}
                    - { property: 'phoneNumber', type: 'Misd\PhoneNumberBundle\Form\Type\PhoneNumberType' }
                    - { property: 'birthday', type: 'Symfony\Component\Form\Extension\Core\Type\BirthdayType' }
                    - { property: 'email', type: 'Symfony\Component\Form\Extension\Core\Type\EmailType' }
                    - 'street'
                    - 'zip'
                    - 'city'
                    - 'country'